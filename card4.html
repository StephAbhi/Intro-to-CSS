<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="box center">
        <img src="phone.png" class="center phone" alt="phone">
        <h2>Phone Number</h2>
        <p>Would you like to open a new OpenPhone number, or want to port your existing number over?</p>
        <div class="workbox">
            <h3>🎁   <b>Brand new number</b></h3>
        </div>
        <div class="persbox">
            <h3>➡️   <b>Port existing number</b></h3>
        </div>
        <p class="undertext">If you choose to port your existing number, you will be given a temporary OpenPhone number to test things out with during the porting process.</p>
    </div>
</body>
</html>
