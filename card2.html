<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="box center">
        <img src="build.png" alt="" class="center">
        <h2>Your Company</h2>
        <p>Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <h4>Company Name</h4>
        <input type="text" placeholder="Enter your Company Name" class="input">
        <h4>Industry (Optional)</h4>
        <select name="Industry" id="" class="dropdown">
            <option name="Industry" value="--Select your Industry or field--">--Select your Industry or field--</option>
            <option name="Industry" value="Creative Agency">Creative Agency</option>
            <option name="Industry" value="Human Resources">Human Resources</option>
            <option name="Industry" value="Engineering">Engineering</option>
            <option name="Industry" value="IT">IT</option>
        </select>
        <h4>Your Role (Optional)</h4>
        <select name="Role" id="" class="dropdown">
            <option name="Role" value="--Select your Role--">--Select your Role--</option>
            <option name="Role" value="Owner/CEO">Owner/CEO</option>
            <option name="Role" value="Vice President">Vice President</option>
            <option name="Role" value="Board Member">Board Member</option>
            <option name="Role" value="Employee">Employee</option>
        </select>
    </div>
</body>
</html>
